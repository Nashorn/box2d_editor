<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
        <title>Box2dWeb JS Editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/Box2dWeb.min.js"></script>
        <script src="classes/box2d.js"></script>
    </head>

    <body>
        <div id="toolbar">
        </div>
        <div id="workspace">
            <div id="td_canvas">
            </div>
            <div id="td_panel"> 
            </div>
        </div>
		
		<div id="window" class="gui_container horizontal border">
			<div class="gui_title border">Image import...</div>
            <div id="window_options">
			</div>
            <div class="canvas">
				<canvas id="buffer"></canvas>
            </div>
		</div>
        
        <script src="lib/polygon.js"></script>
		
        <script src="classes/utils.js"></script>
        <script src="classes/world.js"></script>
        <script src="classes/camera.js"></script>
        <script src="classes/control.js"></script>
        <script src="classes/physic_object.js"></script>
        <script src="classes/tools.js"></script>
        <script src="classes/pointer.js"></script>
        <script src="classes/keys.js"></script>
        <script src="classes/importImg.js"></script>
        <script src="classes/gui.js"></script>
        <script>
		window.onload = function(){
            Control.init();
          //  Control.render();
		//	importImg.load('dummy.png');
				
            loop();
			
			function loop() {
                Control.render();
                requestAnimationFrame(loop);
            }
		}
        </script>
    </body>
</html>
